<!DOCTYPE html>
<html>
<head>
	<title>Rain App</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>


<div class="stage">
	<div class="controls">
		<button class="water" data-action="toggle-water">Water</button>

		<button class="rain" data-action="toggle-rain">Rain</button>
	</div>
</div>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
